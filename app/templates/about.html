<!doctype html>
<html>
<head>
    <title>Hello from Flask - {{ user_name }}</title>
    <style>
        body {
            {% if background_image %}
            background-image: url('{{ background_image }}');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            {% else %}
            background-color: {{ color }};
            {% endif %}
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .content {
            color: #e4e4e4;
            text-align: center;
            height: 90px;
            vertical-align: middle;
            padding-top: 50px;
            background-color: rgba(0, 0, 0, 0.6);
            min-height: 100vh;
        }
        h1 {
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        textarea {
            background-color: rgba(255, 255, 255, 0.9);
            border: 2px solid #333;
            border-radius: 5px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="content">
        {% if name %}
        <h1>Hello from {{ name }}!</h1>
        {% else %}
        <h1>Hello From {{ user_name }}!</h1>
        {% endif %}

        {% if contents %}
        <textarea rows="10" cols="50">
            {{ contents }}
        </textarea>
        {% endif %}
    </div>
</body>
</html>
