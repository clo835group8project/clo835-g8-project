apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-deployment
  namespace: final
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      serviceAccountName: clo835
      containers:
      - name: flask-app
        image: 463516543158.dkr.ecr.us-east-1.amazonaws.com/clo835-flask-app:latest
        ports:
        - containerPort: 81
        env:
        - name: DBHOST
          value: mysql-service
        - name: DBPORT
          value: "3306"
        - name: DATABASE
          value: employees
        - name: DBUSER
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: MYSQL_USER
        - name: DBPWD
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: MYSQL_PASSWORD
        - name: BACKGROUND_IMAGE_URL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: BACKGROUND_IMAGE_URL
        - name: YOUR_NAME
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: YOUR_NAME
        - name: APP_COLOR
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: APP_COLOR
        - name: S3_BUCKET
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: S3_BUCKET
        - name: AWS_REGION
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: AWS_REGION